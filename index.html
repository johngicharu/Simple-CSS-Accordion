<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../fontawesome-free-5.6.3-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Only Accordion</title>
</head>
<body>
    <div class="container">
        <ul class="collection">
            <li class="collection-item" id="profile">
                <a href="#profile" class="title"><i class="fa fa-user"></i>Profile</a>
                <div class="menu">
                    <a href="#">Posts</a>
                    <a href="#">Pictures</a>
                </div>
            </li>
            <li class="collection-item" id="messages">
                <a href="#messages" class="title"><i class="fa fa-envelope"></i>Messages</a>
                <div class="menu">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>
            <li class="collection-item" id="settings">
                <a href="#settings" class="title"><i class="fa fa-cog"></i>Settings</a>
                <div class="menu">
                    <a href="#">Password</a>
                    <a href="#">Languages</a>
                    <a href="#">Time Zone</a>
                </div>
            </li>
            <li class="collection-item" id="logout">
                <a href="#logout" class="title"><i class="fa fa-sign-out-alt"></i>Logout</a>
            </li>
        </ul>
    </div>
</body>
</html>
